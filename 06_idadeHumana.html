<meta charset="UTF-8">
<script>
    //Problema: Idade Humana
    //É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    //Entrada
    
    let idadeCao = Number(prompt(`Informe quantos anos seu cão tem.`));
    let porte = prompt(`Informe qual o porte do seu cão (pequeno, medio ou grande).`).replace("é", "e").toLowerCase()
    //

    let idadeHum = 0;

    (porte === "pequeno" ) ? 
    idadeHum = (idadeCao * 5) :
    (porte === "medio" ) ?
    idadeHum = (idadeCao * 6) :
    (porte === "grande" ) ?
    idadeHum = (idadeCao * 7) :

    alert(`Invalido!`);

    alert(`A idade do seu cão é de: ${idadeHum} `)
    //Saída

</script>

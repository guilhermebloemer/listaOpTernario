<meta charset="UTF-8">
<script>
    //Problema: Aumento de Preço
    //Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
        //- até 280(inclusive): aumento de 20 %
        //- até 700(inclusive): aumento de 15 %
        //- até 1500(inclusive): aumento de 10 %
        //- acima de 1500: aumento de 5 %

    //Entrada

    let preco = Number(prompt(`Informe o preço de seu produto`));

    //Processamento

    (preco <= 280) ?
     alert(`O valor do seu produto depois do aumento é de ${preco * 1.2}.`) :
    (preco <= 700) ?
     alert(`O resultado com o produto com o aumento do preco é ${preco * 1.15}`) :
    (preco <= 1500) ?
     alert(`O resultado com o aumento do preço é ${preco * 1.1}`) :
     alert(`O resultado com o aumento de preço é ${preco * 1.05}`);
    
    //Saída

</script>

<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    //Entrada

    let idade = Number(prompt("Digite a sua idade:"));
    let anosFaltantes = (18 - idade);

    //Processamento

    
    (idade >= 18)
    ? alert(`Você chegou na maioridade!`)
    : alert(`Você ainda não chegou na maioridade e faltam ${anosFaltantes} para a maioridade!`)

    

    //Saída

</script>

<meta charset="UTF-8">
<script>
    //Problema: Balanço financeiro
    // Faça um script que peça para o usuário informar as despesas relacionadas com:
    // - Conta de água
    // - Conta de energia elétrica
    // - Conta de telefone
    // - Supermercado
    // Também peça para o usuário informar o valor que recebe de remuneração mensal (salário), proveniente da sua atuação profissional.
    // Verifique se o usuário ganha mais do que recebe e apresente em tela, indicando quanto que sobrou após o pagamento das contas ou quanto que faltou para poder pagar todas as contas previstas.

    //Entrada

    let salario = Number(prompt(`Informe o seu salário.`));
    let agua = Number(prompt(`Informe o valor da sua conta de água.`));
    let eletrica = Number(prompt(`Informe o valor da sua conta de energia elétrica.`));
    let telefone = Number(prompt(`Informe o valor da sua conta de telefone.`));
    let mercado = Number(prompt(`Informe o valor que você gasta no mercado.`));

    //Processamento

    let gasto = agua + eletrica + telefone + mercado;
    let sobra = salario - gasto;

    (salario >= gasto) ? 
    alert(`Sobrou ${sobra} reais.`) : 
    alert(`Faltou ${Math.abs(sobra)} reais`) ;
    
    //Saída
    
</script>

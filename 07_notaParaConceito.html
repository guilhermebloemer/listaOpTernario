<meta charset="UTF-8">
<script>
    //Problema: Nota para Conceito
    // Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    //Entrada

    let nota = Number(prompt(`Informe a sua nota.`));
    
    //Processamento

    (isNaN(nota) || nota < 0 || nota > 10) 
    ? alert(`Valor Inválido`) 
    : nota >= 9
    ? alert("Sua nota convertida para conceito é: A")
    : nota >= 8 
    ? alert("Sua nota convertida para conceito é: B")
    : nota >= 7
    ? alert("Sua nota convertida para conceito é: C")
    : nota >= 6
    ? alert("Sua nota convertida para conceito é: D")
    : alert("Sua nota convertida para conceito é: E")


    
    //Saída

</script>
